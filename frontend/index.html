<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sunnyday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/app.css">
    <link rel="stylesheet" href="components/city.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
        </div>
        <div class="header__app-name">
          sunnyday
        </div>
      </div>
      <app></app>
    </div>

    <script type="text/x-template" id="template--app">
      <div>
        <div class="search-location" v-on:keyup.enter="getSearchCityWeather">
          <input
            type="text"
            class="search-bar"
            placeholder="Enter your city here..."
            v-model="citySearch"
          />
        </div>
        <city
          :cityName="currentCity.cityName"
          :countryCode="currentCity.countryCode"
          :feelsLikeTemperature="currentCity.feelsLikeTemperature"
          :temperature="currentCity.temperature"
          :weatherDescription="currentCity.weatherDescription"
          :valueIndex="currentCity.valueIndex"
          :componentsList="currentCity.componentsList"
          :hour="currentCity.hour"
          :main="currentCity.main"
          :detailSeen="currentCity.detailSeen"
          :hideDeleteButton=true
        ></city>
        <div v-for="(city, index) in myWeatherCities" :key="city.cityName">
          <city
          :cityName="city.cityName"
          :countryCode="city.countryCode"
          :feelsLikeTemperature="city.feelsLikeTemperature"
          :temperature="city.temperature"
          :weatherDescription="city.weatherDescription"
          :valueIndex="city.valueIndex"
          :componentsList="city.componentsList"
          :hour="city.hour"
          :main="city.main"
          :detailSeen="city.detailSeen"
          @deleteCity="deleteCity(index)"></city>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="template--city">
      <div>
        <div class="card-item" :class="getWeatherBackground()">
          <div class="main-info">
            <div class="main-info__img-weather">
              <img src="img/01d.png" v-if="main === 'Clear'">
              <img src="img/04d.png" v-if="main === 'Clouds'">
              <img src="img/10d.png" v-if="main === 'Rain'">
              <img src="img/11d.png" v-if="main === 'Thunderstorm'">
              <img src="img/13d.png" v-if="main === 'Snow'">
              <img src="img/50d.png" v-if="main === 'Mist'">
              <img src="img/50d.png" v-if="main === 'Haze'">
              <img src="img/50d.png" v-if="main === 'Dust'">
            </div>
            <div class="main-info__city-name">
              {{cityName}}
            </div>
            <div class="main-info__country">
              {{countryCode}}, {{hour}}
            </div>
            <div class="main-info__temperature">
              {{temperature}}&deg
            </div>
            <div class="main-info__close-button" v-if="!hideDeleteButton" @click="deleteCity(index)">
            </div>
          </div>
          <div class="extra-info">
            <div class="extra-info__weather-description">
              {{weatherDescription}}
            </div>
            <div class="extra-info__feels-like">
              Feels like {{feelsLikeTemperature}}&deg
            </div>
          </div>
          <div class="air-quality">
            <div class="air-quality__air-description">
              {{valueIndex}} air quality
            </div>
          </div>
          <div class="details">
            <div class="details--show" v-on:click="detailSeen = !detailSeen" v-if="detailSeen">
            </div>
            <div class="details--hide" v-on:click="detailSeen = !detailSeen" v-if="!detailSeen">
            </div>
          </div>
        </div>
        <div class="card-item-details" v-if="detailSeen">
          <table class="card-item-details__table">
              <tr>
                <th>Air pollution component</th>
                <th>Concentration</th>
              </tr>
              <tr>
                <td>CO</td>
                <td>{{componentsList.co}} μg/m<sup>3</sup></td>
              </tr>
              <tr>
                <td>NH<sub>3</sub></td>
                <td>{{componentsList.nh3}} μg/m<sup>3</sup></td>
              </tr>
              <tr>
                <td>NO</td>
                <td>{{componentsList.no}} μg/m<sup>3</sup></td>
              </tr>
              <tr>
                <td>NO<sub>2</sub></td>
                <td>{{componentsList.no2}} μg/m<sup>3</sup></td>
              </tr>
              <tr>
                <td>O<sub>3</sub></td>
                <td>{{componentsList.o3}} μg/m<sup>3</sup></td>
              </tr>
              <tr>
                <td>PM<sub>2.5</sub></td>
                <td>{{componentsList.pm2_5}} μg/m<sup>3</sup></td>
              </tr>
              <tr>
                <td>PM<sub>10</sub></td>
                <td>{{componentsList.pm10}} μg/m<sup>3</sup></td>
              </tr>
              <tr>
                <td>SO<sub>2</sub></td>
                <td>{{componentsList.so2}} μg/m<sup>3</sup></td>
              </tr>
          </table>
        </div>
        <br>
        <br>
      </div>
    </script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="components/city.js"></script>
  <script src="components/app.js"></script>
  <script src="index.js"></script>
  </body>
</html>
