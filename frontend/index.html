<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sunnyday</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-cards">
      <div class="header">
        <div class="logo">
        </div>
        <div class="app-name">sunnyday</div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Enter your city here...">
      </div>
    </div>
      <div class="card-item">
        <div class="img-weather">
          <img src="img/13d.png">
        </div>
        <div class="city-name">Bucharest</div>
        <div class="country">RO, 9pm </div>
        <div class="temperature">36&deg</div>
        <div class="weather-description">Clear sky</div>
        <div class="feels-like">Feels like 32&deg</div>
        <div class="air-description">Moderate air quality</div>
        <div class="arrow"> </div>
      </div>
      <div class="card-item-details">
        <table class="table-details">
            <tr>
              <th>Air pollution component</th>
              <th>Concentration</th>
            </tr>
            <tr>
              <td>CO</td>
              <td>0.11111111</td>
            </tr>
            <tr>
              <td>NO</td>
              <td>0.111</td>
            </tr>
            <tr>
              <td>CO2</td>
              <td>0.1111</td>
            </tr>
            <tr>
              <td>SO2</td>
              <td>0.11</td>
            </tr>
            <tr>
              <td>SO3</td>
              <td>0.11</td>
            </tr>
        </table>
      </div>
  <script src="index.js"></script>
  </body>
</html>
