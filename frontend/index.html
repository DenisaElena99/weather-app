<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sunnyday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/app.css">
    <link rel="stylesheet" href="components/city.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
        </div>
        <div class="header__app-name">
          sunnyday
        </div>
      </div>
      <app></app>
    </div>

    <script type="text/x-template" id="template--app">
      <div>
        <div class="search-location" v-on:keyup.enter="getWeather">
          <input
            type="text"
            class="search-bar"
            placeholder="Enter your city here..."
            v-model="citySearch"
          />
        </div>
        <div v-for="(newCity,index) in cities" :key="newCity.cityName">
          <city></city>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="template--city">
      <div>
        <div class="card-item">
          <div class="main-info">
            <div class="main-info__img-weather">
              <img src="img/13d.png">
            </div>
            <div class="main-info__city-name">
              {{cityName}}
            </div>
            <div class="main-info__country">
              {{country}}, 9pm
            </div>
            <div class="main-info__temperature">
              {{temperature}}&deg
            </div>
            <div class="main-info__close-button">
            </div>
          </div>
          <div class="extra-info">
            <div class="extra-info__weather-description">
              {{weatherDescription}}
            </div>
            <div class="extra-info__feels-like">
              Feels like {{feelsLike}}&deg
            </div>
          </div>
          <div class="air-quality">
            <div class="air-quality__air-description">
              {{airDescription}}
            </div>
          </div>
          <div class="details">
            <div class="details--show">
            </div>
          </div>
        </div>
        <div class="card-item-details">
          <table class="card-item-details__table">
              <tr>
                <th>Air pollution component</th>
                <th>Concentration</th>
              </tr>
              <tr>
                <td>CO</td>
                <td>{{components[0]}}</td>
              </tr>
              <tr>
                <td>NH3</td>
                <td>{{components[1]}}</td>
              </tr>
              <tr>
                <td>NO</td>
                <td>{{components[2]}}</td>
              </tr>
              <tr>
                <td>NO2</td>
                <td>{{components[3]}}</td>
              </tr>
              <tr>
                <td>O3</td>
                <td>{{components[4]}}</td>
              </tr>
              <tr>
                <td>PM2.5</td>
                <td>{{components[5]}}</td>
              </tr>
              <tr>
                <td>PM10</td>
                <td>{{components[6]}}</td>
              </tr>
              <tr>
                <td>SO2</td>
                <td>{{components[7]}}</td>
              </tr>
          </table>
        </div>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="components/app.js"></script>
  <script src="components/city.js"></script>
  <script src="index.js"></script>
  </body>
</html>
