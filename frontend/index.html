<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-cards">
      <div class="header">
        <img src="img/01d.png">
        <h1>sunnyday</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Enter your city here...">
      </div>
    </div>
      <div class="card-item">
        <img src="img/13d.png">
        <div class="city">
            <p><big>Bucharest, </big> <small><small>RO 9pm</small></small> </p>
            <span> </span>
            <p class="weather-description">Clear sky</p>
            <p class="extra-info"> Moderate air quality </p>
            <p class="deg">36 &deg </p>
            <p class="feels-like"> Feels like 32 &deg </p>
        </div>
        <!-- <h1> Bucharest, RO 9pm</h1>
        <h3> 32 </h3> -->
      </div>
      <div class="card-item-details">
        <table class="table-details">
            <tr>
              <th> Air pollution component </th>
              <th> Concentration </th>
            </tr>
            <tr>
              <td>CO</td>
              <td>0.11111111</td>
            </tr>
            <tr>
              <td>NO</td>
              <td>0.111</td>
            </tr>
            <tr>
              <td>CO2</td>
              <td>0.1111</td>
            </tr>
            <tr>
              <td>SO2</td>
              <td>0.11</td>
            </tr>
        </table>
      </div>
  <script src="index.js"></script>
  </body>
</html>
