<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sunnyday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/app.css">
    <link rel="stylesheet" href="components/city.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
      </div>
      <div class="header__app-name">
        sunnyday
      </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Enter your city here...">
      </div>
      <div class="card-item">
        <div class="main-info">
          <div class="main-info__img-weather">
            <img src="img/13d.png">
          </div>
          <div class="main-info__city-name">
            Bucharest
          </div>
          <div class="main-info__country">
            RO, 9pm
          </div>
          <div class="main-info__temperature">
            36&deg
          </div>
          <div class="main-info__close-button">
          </div>
        </div>
        <div class="extra-info">
          <div class="extra-info__weather-description">
            Clear sky
          </div>
          <div class="extra-info__feels-like">
            Feels like 32&deg
          </div>
        </div>
        <div class="air-quality">
          <div class="air-quality__air-description">
            Moderate air quality
          </div>
        </div>
        <div class="details">
          <div class="details--show">
          </div>
        </div>
      </div>
      <div class="card-item-details">
        <table class="card-item-details__table">
            <tr>
              <th>Air pollution component</th>
              <th>Concentration</th>
            </tr>
            <tr>
              <td>CO</td>
              <td>0.11111111</td>
            </tr>
            <tr>
              <td>NO</td>
              <td>0.111</td>
            </tr>
            <tr>
              <td>CO2</td>
              <td>0.1111</td>
            </tr>
            <tr>
              <td>SO2</td>
              <td>0.11</td>
            </tr>
            <tr>
              <td>SO3</td>
              <td>0.11</td>
            </tr>
        </table>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="components/app.js"></script>
  <script src="components/city.js"></script>
  <script src="index.js"></script>
  </body>
</html>
